<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Ventes</title>
  <link rel="stylesheet" href="style.css">
  <script src="chart.min.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Top bar -->
    <div class="top-bar">
      <select id="quickFilter" class="select-date" onchange="applyQuickFilter()">
        <option value="30">30 derniers jours</option>
        <option value="7">7 derniers jours</option>
        <option value="3">3 derniers jours</option>
        <option value="1">Aujourd'hui</option>
      </select>
      <button class="report-btn" onclick="window.location.href='commandes.html'">ðŸ“¦ Commandes</button>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader hidden">Chargement...</div>

    <!-- Stats -->
    <div class="stats">
      <div class="row">
        <div>Ventes totales</div>
        <div class="sales" id="totalSales">0 CFA</div>
      </div>
      <div class="row">
        <div>Total des commandes</div>
        <div id="totalOrders">0</div>
      </div>
      <div class="row">
        <div>Taux de conversion</div>
        <div id="conversionRate">0%</div>
      </div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <strong id="pendingOrders">0</strong>
        Commandes Ã  traiter
      </div>
      <div class="card">
        <strong id="pendingPayments">0</strong>
        Paiements Ã  saisir
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
