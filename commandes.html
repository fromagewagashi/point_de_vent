<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commandes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="top-bar">
      <h2>Commandes reçues</h2>
      <button class="report-btn" onclick="window.location.href='index.html'">⬅ Retour</button>
    </div>

    <!-- Liste des commandes -->
    <div id="orders-list" class="orders-list">
      <p>Chargement des commandes...</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Charger et afficher les commandes
    document.addEventListener("DOMContentLoaded", async () => {
      const data = await fetchSheetData(); // depuis scripts.js
      renderOrdersList(data);
    });
  </script>
</body>
</html>
